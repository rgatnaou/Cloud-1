
volumes:
  wp:
    name: Wordpress
    driver: local
    driver_opts:
      device : ./data/Wordpress
      o : bind
      type : none
  db:
    name: DB
    driver: local
    driver_opts:
      device : ./data/DB
      o : bind
      type : none

services:
  mariadb:
    build: requirements/mariadb/.
    image: mariadb:jnljn
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    restart: on-failure
  wordpress:
    build: requirements/wordpress/.
    image: wordpress:1337
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: on-failure
  nginx:
    build: requirements/nginx/.
    image: nginx:1337
    container_name: nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    env_file:
      - .env
    volumes:
      - wp:/var/www/html
    restart: on-failure

  
